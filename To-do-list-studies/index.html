<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0fc38180c5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>To-do List</h1>
    </header>

    <main class="container">

        
        
        <table class="listTable">
            <thead class="table-header">
                <tr>
                    <th>#</th>
                    <th>Nome da tarefa</th>
                    <th>Dia da Semana</th>
                    <th>Horário Início</th>
                    <th>Horário Término</th>
                    <th>Ações</th>
                </tr>
            </thead>

            
            <tbody class="table-body">        <!-- Table Body (where tasks go) -->

                <!-- The table body will be populated dynamically by JavaScript -->
                <!-- The table body will be populated dynamically by JavaScript -->
                <!-- The table body will be populated dynamically by JavaScript -->

            </tbody>
        </table>

        <button class="btn-action add-task" id="openAddTaskModal">
            Adicionar Tarefa
        </button>

        <button class="btn-action" id="toggleTabelasPorDia">
            Mostrar Tarefas por Dia
        </button>

        <h1 class="title-dias hidden">Tarefas por Dia da Semana</h1>

        <div id="tabelasPorDia">
            <!-- This div will contain the tables for each day of the week -->
            <!-- Each table will be dynamically created by JavaScript -->
            <!-- Each table will be dynamically created by JavaScript -->
            <!-- Each table will be dynamically created by JavaScript -->
        </div>

    </main>

    <!-- The modal must be outside of <main> because it is outside the normal flow of the page -->
    <!-- It will cover the entire page and will not be affected by the table layout -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <!-- Nome da tarefa	Dia da Semana	Horário Início	Horário Término	Ações -->
            <h1 id="titulo-modal">Adicionar Tarefa</h1>
            
            <label>Nome da tarefa</label>
            <input type="text" id="taskName" placeholder="Digite aqui o nome da tarefa...">
            
            <label>Dia da Semana</label>
            <select id="dayOfWeek">
                <option value="Segunda">Segunda</option>
                <option value="Terça">Terça</option>
                <option value="Quarta">Quarta</option>
                <option value="Quinta">Quinta</option>
                <option value="Sexta">Sexta</option>
                <option value="Sábado">Sábado</option>
                <option value="Domingo">Domingo</option>
            </select>

            <label>Horário Início</label>
            <input type="time" id="startTime">

            <label>Horário Término</label>
            <input type="time" id="endTime">

            <div class="modal-actions">
                <button id="btnAddTaskModal">Adicionar</button>
                <button id="closeAddTaskModal">Cancelar</button>
            </div>

        </div>
    </div>


    </main>
</body>
</html>
