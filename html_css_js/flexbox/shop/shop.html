<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exercício Flexbox</title>
  <link rel="stylesheet" href="shop.css">
</head>
<body>
  <header class="topo">
      <h1>Shop</h1>
  </header>

  <main class="conteudo">

    <div class="pagina"> 
      <!-- ocupando 100% da tela, display flex -->
      <!-- como a div que contém filtros e produtos é pai e display flex,
      os elementos ficam lado a lado, ocupando larguras especificadas no css. -->
      
      <aside class="filtros">

        <details class="filtro">
          <summary class="filtro-titulo">Categorias</summary>
          <ul class="filtro-conteudo">
            <li><a href="#">Camisetas</a></li>
            <li><a href="#">Calçados</a></li>
            <li><a href="#">Acessórios</a></li>
          </ul>
        </details>

        <details class="filtro">
          <summary class="filtro-titulo">Preço</summary>
          <ul class="filtro-conteudo">
            <li><a href="#">Até R$50</a></li>
            <li><a href="#">R$50 a R$100</a></li>
            <li><a href="#">Acima de R$100</a></li>
          </ul>
        </details>

        <details class="filtro">
          <summary class="filtro-titulo">Cores</summary>
          <ul class="filtro-conteudo">
            <li><a href="#">Preto</a></li>
            <li><a href="#">Branco</a></li>
            <li><a href="#">Azul</a></li>
          </ul>
        </details>

        <details class="filtro">
          <summary class="filtro-titulo">Tamanhos</summary>
          <ul class="filtro-conteudo">
            <li><a href="#">P</a></li>
            <li><a href="#">M</a></li>
            <li><a href="#">G</a></li>
            <li><a href="#">GG</a></li>
          </ul>
        </details>

      </aside>

      <section class="produtos"> <!-- ocupa 75% da tela, parte principal -->
        <div class="container">
          <div class="box">1</div>
          <div class="box">2</div>
          <div class="box">3</div>
          <div class="box">4</div>
          <div class="box">5</div>
          <div class="box">6</div>
          <div class="box">7</div>
          <div class="box">8</div>
          <div class="box">9</div>
          <div class="box">10</div>
          <div class="box">11</div>
          <div class="box">12</div>
        </div>
      </section>

      <aside class="espaco-vazio"> <!-- ocupa os 15% restante -->
      <!-- Só para manter o layout simétrico -->
      </aside>
    </div>

  </main>

  <!-- <script src="filtros.js"></script> -->
  <!-- JS comentado porque <details> já faz abrir/fechar sem código -->
</body>
</html>
